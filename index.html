<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="purple">
            <p class="first-para">Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p class="para-sec">of 100</p>
            </div>
            <h2 class="great">Great</h2>
            <p class="your-score">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
        <div class="white">
            <h2 class="sum">Summary</h2>
            <div class="reaction">
                <p class="penal">
                    <img class="icon" src="images/icon-reaction.svg" alt="">
                    <span class="react">Reaction</span>
                    <span class="re-score">80</span>
                    <span class="re-overall"> / 100</span>
                </p>
            </div>
            <div class="memory">
                <p class="penal">
                    <img class="icon" src="images/icon-memory.svg" alt="">
                    <span class="mem">Memory</span>
                    <span class="me-score">92</span>
                    <span class="me-overall"> / 100</span>
                </p>
            </div>
            <div class="verbal">
                <p class="penal">
                    <img class="icon" src="images/icon-verbal.svg" alt="">
                    <span class="ver">Verbal</span>
                    <span class="ve-score">61</span>
                    <span class="ve-overall"> / 100</span>
                </p>
            </div>
            <div class="visual">
                <p class="penal">
                    <img class="icon" src="images/icon-visual.svg" alt="">
                    <span class="vis">Visual</span>
                    <span class="vi-score">72</span>
                    <span class="vi-overall"> / 100</span>
                </p>
            </div>
            <div class="continue">
                <p class="cont">Continue</p>
            </div>
        </div>
    </div>
</body>
</html>
